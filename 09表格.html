<!DOCTYPE html>
<html lang="en">
<head>

    <title>表格</title>
</head>
<body>
    <table>
        <!--
            align='left.right.center'
            border='1'
            cellspacing.cellpadding

    <table width='500' height='250' border='1' cellspacing='0'>
            <!--
            合併表格
            1.跨行rowspan="2" 最上面
            2.跨列colspan="2" 最左邊
            -->

            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2"></td> <!--要刪掉下面多餘的-->
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
    </table>

</body>
</html>
