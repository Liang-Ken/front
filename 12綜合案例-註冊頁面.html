<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊頁面</title>
</head>
<body>
    <h1>這是一個註冊頁面</h1>
    <table>
        <tr>
            <td>性別</td>
            <td>
                <input type="radio" name="sex">男
                <input type="radio" name="sex">女
            </td>
        </tr>
        <tr>
            <td>生日：</td>
            <td>
                <select name="" id="">
                    <option>請選擇年份</option>
                    <option>1996</option>
                    <option>1997</option>
                    <option>1998</option>
                    <option>1999</option>
                    <option>2000</option>
                </select>
                <select name="" id="">
                    <option>請選擇月份</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <select name="" id="">
                    <option>請選擇日</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>所在地</td>
            <td><input type="text" value="台灣"></td>
        </tr>
        <tr>
            <td>婚姻狀況</td>
            <td>
                <input type="radio" name="marriage">已婚
                <input type="radio" name="marriage">未婚
                <input type="radio" name="marriage">離婚
            </td>
        </tr>
        <tr>
            <td>興趣</td>
            <td>
                <input type='checkbox'>唱歌
                <input type='checkbox'>睡覺
                <input type='checkbox'>聊天
            </td>
        </tr>
        <tr>
            <td>自我介紹</td>
            <td>
                <textarea value="請寫點什麼話" cols="20" rows="4"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="免費註冊">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox">我同意註冊條款與會員標準
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#">我是會員，立即登入</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                 <h4>我承諾</h4>
                 <ul>
                     <li>我已年滿18歲</li>
                     <li>保持嚴肅的態度</li>
                     <li>絕對遵守社團規章</li>
                 </ul>
            </td>
        </tr>
    </table>
</body>
</html>
