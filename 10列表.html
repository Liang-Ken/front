<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <!--無序-->
    <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ul>
    <!--無序-->
    <ol>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <!--自訂-->
    <dl>
        <dt>關注我們</dt>
        <dd>Taiwan</dd>
        <dd>Yilan</dd>
        <dd>Toucheng</dd>
    </dl>
</body>
