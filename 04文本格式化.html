<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本格式化</title>
</head>
<body>
    <!--粗體-->
    NBA第一人<strong>勒布朗詹姆斯</strong>
    NBA第一人<b>勒布朗詹姆斯</b>
    <!--傾斜-->
    <em>Los Angeles Lakers</em>
    <i>Los Angeles Lakers</i>
    <!--刪除線-->
    <del>Goat</del>
    <s>Goat</s>
    <!--下底線-->
    <ins>得分王</ins>
    <u>得分王</u>
</body>
</html>
